apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    6fusion-app: capacity
    version: 0.11-beta
  annotations:
    componentType: Meter
    componentLabel: "Capacity Calculator"
  name: 6fusion-capacity-calculator-0.11-beta
  namespace: 6fusion-meter
spec:
  replicas: 1
  selector:
    6fusion-app: capacity
    version: 0.11-beta
  template:
    metadata:
      labels:
        6fusion-app: capacity
        version: 0.11-beta
    spec:
      containers:
      - image: docker.io/6fusion/utilization-tracker:0.8
        name: utilization-tracker
        imagePullPolicy: Always
        env:
        - name: RAILS_ENV
          value: production
        resources:
          limits:
            memory: "500Mi"
          requests:
            memory: "400Mi"
        livenessProbe:
          exec:
            command:
            - /usr/bin/pgrep
            - ruby
          initialDelaySeconds: 60
          timeoutSeconds: 10
      - image: docker.io/6fusion/wac-calculator:0.6
        name: wac-calculator
        resources:
          limits:
            memory: "15Mi"
          requests:
            memory: "10Mi"
        livenessProbe:
          httpGet:
            path: "/health"
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 30
      - image: docker.io/6fusion/capacity-calculator:0.8-beta
        name: capacity-calculator
        resources:
          limits:
            memory: "15Mi"
          requests:
            memory: "10Mi"
        livenessProbe:
          httpGet:
            path: "/health"
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 30
      - image: docker.io/6fusion/consumption-patterns:0.7
        name: consumption-patterns
        resources:
          limits:
            memory: "15Mi"
          requests:
            memory: "10Mi"
        livenessProbe:
          httpGet:
            path: "/health"
            port: 8082
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 30
      imagePullSecrets:
      - name: meter-registry
---

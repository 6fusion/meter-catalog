kind: Template
metadata:
  name: aws-collector
  annotations:
    displayName: "AWS Collector"
    description: "6fusion Meter Collector for metering AWS infrastructures"
    meterVersion: ">=0.11"
objects:
- apiVersion: v1
  kind: Namespace
  metadata:
    name: 6fusion-aws-collector
- apiVersion: v1
  kind: Service
  metadata:
    name:  mongo
    namespace: aws-collector-mongodb
  spec:
    ports:
    - name: mongodb-port
      port: 27017
      targetPort: 27017
    selector:
      6fusion-app: aws-collector-mongodb
- apiVersion: v1
  kind: ReplicationController
  metadata:
    name: mongodb
    namespace: 6fusion-aws-collector
    labels:
      6fusion-app: aws-collector-mongodb
  spec:
    replicas: 1
    selector:
      6fusion-app: aws-collector-mongodb
    template:
      metadata:
        name: mongodb
        labels:
          6fusion-app: aws-collector-mongodb
      spec:
        containers:
        - name: mongodb
          image: mongo:3.4.0
- apiVersion: v1
  kind: ReplicationController
  metadata:
    name: aws-collector
    namespace: 6fusion-aws-collector
    labels:
      6fusion-app: aws-collector
  spec:
    replicas: 1
    selector:
      6fusion-app: aws-collector
    template:
      metadata:
        name: aws-collector
        labels:
          6fusion-app: aws-collector
      spec:
        containers:
        - name: aws-collector
          image: 6fusion/aws-collector:alpha
          imagePullPolicy: IfNotPresent
          volumeMounts:
          - name: ssl
            mountPath: /usr/src/app/.ssl
            readOnly: true
          env:
          - name: AWS_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: aws-collector-secret
                key: aws_access_key
          - name: AWS_REGION
            valueFrom:
              secretKeyRef:
                name: aws-collector-secret
                key: aws_region
          - name: AWS_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: aws-collector-secret
                key: aws_secret_key
          - name: COLLECTION_ARN
            valueFrom:
              secretKeyRef:
                name: aws-collector-secret
                key: collection_arn
          - name: BILLING_ARN
            valueFrom:
              secretKeyRef:
                name: aws-collector-secret
                key: billing_arn
          - name: EXTERNAL_ID
            valueFrom:
              secretKeyRef:
                name: aws-collector-secret
                key: external_id
          - name: DETAILED_REPORT_BUCKET
            valueFrom:
              secretKeyRef:
                name: aws-collector-secret
                key: detailed_report_bucket
          - name: DETAILED_REPORT_PREFIX
            valueFrom:
              secretKeyRef:
                name: aws-collector-secret
                key: detailed_report_prefix
          - name: ORGANIZATION_ID
            valueFrom:
              secretKeyRef:
                name: 6fusion-meter-secret
                key: organization_id
          - name: METER_HOST
            valueFrom:
              secretKeyRef:
                name: 6fusion-meter-secret
                key: meter_host
          - name: METER_PORT
            valueFrom:
              secretKeyRef:
                name: 6fusion-meter-secret
                key: meter_port
          - name: INFRASTRUCTURE_NAME
            valueFrom:
              secretKeyRef:
                name: 6fusion-meter-secret
                key: infrastructure_name
          - name: TOKEN
            valueFrom:
              secretKeyRef:
                name: 6fusion-meter-secret
                key: token
          - name: USE_SSL
            valueFrom:
              secretKeyRef:
                name: 6fusion-meter-secret
                key: use-ssl
          - name: VERIFY_SSL
            valueFrom:
              secretKeyRef:
                name: 6fusion-meter-secret
                key: verify-ssl
        volumes:
        - name: ssl
          secret:
            secretName: collector-ssl-secret

parameters:
# aws config
- name: aws_region
  displayName: "AWS Region"
  sectionDisplayName: "AWS Collector"
  section: aws-collector-secret
  description: "Region collector will run in. The region is only needed to construct an SSL endpoint; metering is not limited to this region."
  validations:
    required: true
- name: aws_access_key
  displayName: "AWS Access Key"
  sectionDisplayName: "AWS Collector"
  section: aws-collector-secret
  description: "Access Key ID associated with the AWS account roles used for metering"
  validations:
    required: true
- name: aws_secret_key
  displayName: "AWS Secret Key"
  description: "AWS Access Secret associated with the AWS account roles used for metering"
  sectionDisplayName: "AWS Collector"
  section: aws-collector-secret
  validations:
    required: true
- name: collection_arn
  displayName: "Collection Role ARN"
  sectionDisplayName: "AWS Collector"
  section: aws-collector-secret
  description: "The ARN of the role to use when collecting EC2 and CloudWatch data"
  advanced: true
- name: billing_arn
  display_name: "Billing Role ARN"
  sectionDisplayName: "AWS Collector"
  section: aws-collector-secret
  description: "The ARN of the role to use when accessing the billing S3 bucket"
  advanced: true
- name: external_id
  display_name: "External ID"
  sectionDisplayName: "AWS Collector"
  section: aws-collector-secret
  description: "An optional identifier used in an IAM role trust policy to designate who can assume a role"
  advanced: true
- name: detailed_report_bucket
  displayName: "Detailed Report Bucket"
  description: "Amazon S3 bucket name where detailed billing reports are stored"
  section: aws-collector-secret
  sectionDisplayName: "AWS Collector"
- name: detailed_report_prefix
  displayName: "Detailed Report Prefix"
  section: aws-collector-secret
  sectionDisplayName: "AWS Collector"
  description: "Amazon detailed report name (report path)"
# meter config
- name: organization_id
  displayName: "Organization ID"
  description: "ID of an organization, in the 6fusion Meter, to submit under"
  expandExpression: ${ORGANIZATION_ID}
  sectionDisplayName: "6fusion Meter"
  section: 6fusion-meter-secret
  validations:
    required: true
- name: infrastructure_name
  displayName: "Infrastructure Name"
  description: "A unique name to be applied to the AWS account infrastructure."
  sectionDisplayName: "6fusion Meter"
  section: 6fusion-meter-secret
  validations:
    required: true
- name: meter_host
  displayName: Host
  sectionDisplayName: "6fusion Meter"
  section: 6fusion-meter-secret
  expandExpression: ${METER_API_HOST}
  description: "Address of the 6fusion Meter"
  validations:
    required: true
  advanced: true
- name: meter_port
  displayName: Port
  section: 6fusion-meter-secret
  sectionDisplayName: "6fusion Meter"
  type: int
  expandExpression: ${METER_API_SSL_PORT}
  description: "TCP port of the 6fusion Meter"
  validations:
    required: true
  advanced: true
- name: token
  displayName: "Meter API Token"
  sectionDisplayName: "6fusion Meter"
  section: 6fusion-meter-secret
  expandExpression: ${METER_API_TOKEN}
  description: "OAuth access token for 6fusion Meter (if enabled)"
- name: use-ssl
  displayName: "Use SSL?"
  type: boolean
  value: "1"
  sectionDisplayName: "6fusion Meter"
  section: 6fusion-meter-secret
  advanced: true
- name: verify-ssl
  displayName: "Verify SSL?"
  type: boolean
  sectionDisplayName: "6fusion Meter"
  section: 6fusion-meter-secret
  value: "0"
  description: "Validate SSL certificate. Do not enable if using self-signed certificates"
  advanced: true

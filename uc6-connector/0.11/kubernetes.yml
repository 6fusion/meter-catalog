kind: Template
metadata:
  name: uc6-connector
  annotations:
    pluginVersion: 0.11
    meterVersion: ">=0.11"
    displayName: "UC6 Connector"
    description: "Connector for exporting 6fusion Meter data to a UC6 dedicated environment"
objects:
- apiVersion: v1
  kind: Namespace
  metadata:
    name: 6fusion-uc6-connector
- apiVersion: v1
  kind: Service
  metadata:
    name: redis
    namespace: 6fusion-uc6-connector
  spec:
    ports:
    - name: redis-port
      port: 6379
      targetPort: 6379
    selector:
      6fusion-connector: redis
- apiVersion: v1
  kind: ReplicationController
  metadata:
    labels:
      6fusion-connector: redis
    name: redis
    namespace: 6fusion-uc6-connector
  spec:
    replicas: 1
    template:
      metadata:
        labels:
          6fusion-connector: redis
      spec:
        containers:
        - name: redis
          image: docker.io/redis:3.2.4
          ports:
          - containerPort: 6379
        imagePullSecrets:
        - name: meter-registry
- apiVersion: v1
  kind: ReplicationController
  metadata:
    labels:
      6fusion-connector: uc6
    name: uc6-connector
    namespace: 6fusion-uc6-connector
  spec:
    replicas: 1
    selector:
      6fusion-connector: uc6
    template:
      metadata:
        labels:
          6fusion-connector: uc6
      spec:
        containers:
        - env:
          - name: LOG_LEVEL
            value: debug
          - name: UC6_ORGANIZATION_ID
            valueFrom:
              secretKeyRef:
                key: uc6OrganizationID
                name: uc6-dedicated
          - name: UC6_HOST
            valueFrom:
              secretKeyRef:
                key: uc6-host
                name: uc6-dedicated
          - name: UC6_PORT
            valueFrom:
              secretKeyRef:
                key: uc6-port
                name: uc6-dedicated
          - name: UC6_PROTOCOL
            valueFrom:
              secretKeyRef:
                key: uc6-protocol
                name: uc6-dedicated
          - name: ON_PREM_HOST
            valueFrom:
              secretKeyRef:
                key: onPremHost
                name: "6fusion-meter"
          - name: ON_PREM_PORT
            valueFrom:
              secretKeyRef:
                key: onPremPort
                name: "6fusion-meter"
          - name: ON_PREM_PROTOCOL
            valueFrom:
              secretKeyRef:
                key: onPremProtocol
                name: "6fusion-meter"
          - name: ON_PREM_TOKEN
            valueFrom:
              secretKeyRef:
                key: on-prem-token
                name: "6fusion-meter"
          - name: UC6_TOKEN
            valueFrom:
              secretKeyRef:
                key: uc6-token
                name: uc6-dedicated
          image: docker.io/6fusion/uc6-connector:alpha
          imagePullPolicy: IfNotPresent
          name: uc6-connector
        imagePullSecrets:
        - name: meter-registry
parameters:
# UC6 Config
- name: uc6OrganizationID
  displayName: "UC6 Organization ID"
  section: uc6-dedicated
  description: "The ID of the Organizaton, in the UC6 Console, to create inventory and readings under"
  validations:
    required: true
- name: uc6-host
  displayName: "UC6 API Host"
  section: uc6-dedicated
  description: "Address of the UC6 Dedicated API Host"
  validations:
    required: true
- name: uc6-port
  displayName: "UC6 API Port"
  section: uc6-dedicated
  description: "Port of the UC6 Dedicated API. 443 for SSL, 80 for unencrypted http"
  value: "443"
  type: int
  validations:
    required: true
  advanced: true
- name: uc6-protocol
  displayName: "UC6 HTTP Protocol"
  section: uc6-dedicated
  description: "HTTP Protocol to use for accesing the UC6 API. 'https' for SSL, 'http' for unencrypted"
  type: enum
  options:
  - http
  - https
  value: https
  advanced: true
- name: uc6-token
  displayName: "UC6 API Token"
  section: uc6-dedicated
  description: "OAuth Token to use for accessing the UC6 Dedicated API"
# On-Prem Config
- name: onPremHost
  displayName: Host
  section: 6fusion-meter
  expandExpression: ${METER_API_HOST}
  description: "Address of the 6fusion Meter Host"
  validations:
    required: true
  advanced: true
- name: onPremPort
  displayName: "Port"
  type: int
  section: 6fusion-meter
  expandExpression: ${METER_API_PORT}
  description: "TCP Port of the 6fusion Meter."
  value: "80"
  validations:
    required:
      true
  advanced: true
- name: on-prem-protocol
  displayName: Protocol
  section: 6fusion-meter
  type: enum
  options:
  - http
  - https
  value: http
  description: "Access protocol for 6fusion Meter"
  advanced: true
- name: on-prem-token
  displayName: "API Oauth Token"
  section: 6fusion-meter
  description: "OAuth Token to use for accessing the 6fusion Meter API"
  advanced: true
